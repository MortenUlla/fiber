<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løftekalkulator - Fiberstropper</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .calculator, .image-display {
      flex: 1 1 48%;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fafafa;
      color: #333;
    }
    .color-box {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-left: 10px;
      vertical-align: middle;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
    }
    .image-display img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      .calculator, .image-display {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Løftekalkulator - Fiberstropper</h1>
      <label for="dimension">
        Velg dimensjon:
        <span id="dimensionColor" class="color-box"></span>
      </label>
      <select id="dimension">
        <option value="1" data-color="#8A2BE2">1 tonn - Fiolett</option>
        <option value="2" data-color="#228B22">2 tonn - Grønn</option>
        <option value="3" data-color="#FFD700">3 tonn - Gul</option>
        <option value="4" data-color="#808080">4 tonn - Grå</option>
        <option value="5" data-color="#FF0000">5 tonn - Rød</option>
        <option value="6" data-color="#8B4513">6 tonn - Brun</option>
        <option value="8" data-color="#1E90FF">8 tonn - Blå</option>
        <option value="10" data-color="#FFA500">10 tonn - Oransje</option>
      </select>
      
      <label for="attachment">Velg innfestingsmåte:</label>
      <select id="attachment" onchange="updateImage()">
        <option value="Rett">Rett</option>
        <option value="Snaret">Snaret</option>
        <option value="U: 0°-45°">U: 0°-45°</option>
        <option value="U: 45°-60°">U: 45°-60°</option>
      </select>
      
      <label for="parts">Velg antall parter:</label>
      <select id="parts" onchange="updateImage()">
        <option value="1">En Stropp</option>
        <option value="2">To Stropper</option>
        <option value="3-4">Tre- og Fire Stropper</option>
      </select>
      
      <label for="angle">Velg arbeidsvinkel:</label>
      <select id="angle">
        <option value="1.0">0°</option>
        <option value="0.8">1°-30°</option>
        <option value="0.7">31°-45°</option>
        <option value="0.5">46°-60°</option>
      </select>
      
      <label for="symmetry">Symmetrisk/Usymmetrisk:</label>
      <select id="symmetry">
        <option value="1.0">Symmetrisk</option>
        <option value="0.7">Usymmetrisk</option>
      </select>
      
      <button onclick="calculate()">Beregn</button>
      
      <div class="result" id="result">
        Maks belastning: <span id="maxLoad">0</span> tonn
      </div>
    </div>
    <div class="image-display">
      <img id="displayImage" src="rett.png"
