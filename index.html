<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løftekalkulator - Fiberstropper</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Generelle stiler */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .calculator, .image-display {
      flex: 1 1 48%;
      margin-bottom: 20px;
    }
    .calculator label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }
    .calculator select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fafafa;
      color: #333;
    }
    .color-box {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-left: 10px;
      vertical-align: middle;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .calculator button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .calculator button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
    }
    .image-display {
      /* Vi viser bildene i en tabell, som på Certex-siden */
      width: 100%;
    }
    .image-table {
      width: 100%;
      border-collapse: collapse;
    }
    .image-table th,
    .image-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .image-table th {
      background-color: #f9f9f9;
      font-weight: 500;
    }
    .image-table img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      .calculator, .image-display {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Kalkulatoren -->
    <div class="calculator">
      <h1>Løftekalkulator - Fiberstropper</h1>
      <label for="dimension">
        Velg dimensjon:
        <span id="dimensionColor" class="color-box"></span>
      </label>
      <select id="dimension" onchange="updateDimensionColor()">
        <option value="1" data-color="#8A2BE2">1 tonn - Fiolett</option>
        <option value="2" data-color="#228B22">2 tonn - Grønn</option>
        <option value="3" data-color="#FFD700">3 tonn - Gul</option>
        <option value="4" data-color="#808080">4 tonn - Grå</option>
        <option value="5" data-color="#FF0000">5 tonn - Rød</option>
        <option value="6" data-color="#8B4513">6 tonn - Brun</option>
        <option value="8" data-color="#1E90FF">8 tonn - Blå</option>
        <option value="10" data-color="#FFA500">10 tonn - Oransje</option>
      </select>

      <label for="attachment">Velg innfestingsmåte:</label>
      <select id="attachment" onchange="updateImages()">
        <option value="Rett">Rett</option>
        <option value="Snaret">Snaret</option>
        <option value="U: 0°-45°">U: 0°-45°</option>
        <option value="U: 45°-60°">U: 45°-60°</option>
      </select>

      <label for="parts">Velg antall stropper:</label>
      <select id="parts" onchange="updateImages()">
        <option value="1">En stropp</option>
        <option value="2">To stropper</option>
        <option value="3-4">Tre og fire stropper</option>
      </select>

      <label for="angle">Velg arbeidsvinkel:</label>
      <select id="angle" onchange="updateImages()">
        <option value="1.0">0°</option>
        <option value="0.8">1°–30°</option>
        <option value="0.7">31°–45°</option>
        <option value="0.5">46°–60°</option>
      </select>

      <button onclick="calculate()">Beregn</button>

      <div class="result" id="result">
        Maks belastning: <span id="maxLoad">0</span> tonn
      </div>
    </div>

    <!-- Bilder/Tabell som viser skissene (lik Certex-tabellen) -->
    <div class="image-display">
      <table class="image-table">
        <tr>
          <th>Innfestingsmåte</th>
          <td><img id="attachmentImage" src="rett.png" alt="Innfestingsmåte"></td>
        </tr>
        <tr>
          <th>Antall stropper</th>
          <td><img id="strapImage" src="rett.png" alt="Antall stropper"></td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Oppdater dimensjonsfarge basert på valgt dimensjon
    function updateDimensionColor() {
      const dimensionSelect = document.getElementById("dimension");
      const colorBox = document.getElementById("dimensionColor");
      const selectedOption = dimensionSelect.options[dimensionSelect.selectedIndex];
      colorBox.style.backgroundColor = selectedOption.getAttribute("data-color");
    }

    // Mapping for EN STROPP (innfestingsmåte)
    const attachmentMapping = {
      "Rett": "rett.png",
      "Snaret": "snaret.png",
      "U: 0°-45°": "tostropper_0.png",
      "U: 45°-60°": "tostropper_452.png"
    };

    // Mapping for TO STROPPer (basert på arbeidsvinkel)
    const strapMappingTwo = {
      "1.0": "tostropper_0.png",
      "0.8": "tostropper_45.png",
      "0.7": "tostropper_452.png",
      "0.5": "tostropper_60.png"
    };

    // Mapping for TRE OG FIRE STROPPer (basert på arbeidsvinkel)
    const strapMappingThreeFour = {
      "1.0": "trestropper_0.png",
      "0.8": "stroppertrestropper_45.png",
      "0.7": "trestropper_452.png",
      "0.5": "trestropper_60.png"
    };

    // Oppdater bildene – både for innfestingsmåte og antall stropper – avhenger av antall stropper og valg
    function updateImages() {
      const parts = document.getElementById("parts").value;
      const angle = document.getElementById("angle").value;
      const attachment = document.getElementById("attachment").value;
      let imgSrc = "";
      if (parts === "1") {
        // Ved én stropp bruker vi det vanlige innfestingsmåtebildet
        imgSrc = attachmentMapping[attachment] || "rett.png";
      } else if (parts === "2") {
        // Ved to stropper bruker vi strapMappingTwo basert på arbeidsvinkel
        imgSrc = strapMappingTwo[angle] || "tostropper_0.png";
      } else if (parts === "3-4") {
        // Ved tre/fire stropper bruker vi strapMappingThreeFour
        imgSrc = strapMappingThreeFour[angle] || "trestropper_0.png";
      }
      // Oppdater begge bildene (vi viser samme bilde i begge rader)
      document.getElementById("attachmentImage").src = imgSrc;
      document.getElementById("strapImage").src = imgSrc;
    }

    // Kalkuleringsfunksjon (du kan tilpasse beregningslogikken)
    function calculate() {
      const dimension = parseFloat(document.getElementById("dimension").value);
      const attachment = document.getElementById("attachment").value;
      const parts = document.getElementById("parts").value;
      const angleFactor = parseFloat(document.getElementById("angle").value);
      let baseLoad = dimension;
      // Juster baselasten basert på innfestingsmåte
      if (attachment === "Snaret") {
        baseLoad *= 0.8;
      } else if (attachment === "U: 0°-45°") {
        baseLoad *= 1.7;
      } else if (attachment === "U: 45°-60°") {
        baseLoad *= 1.4;
      }
      // Juster for antall stropper
      if (parts === "2") {
        baseLoad *= 2.1;
      } else if (parts === "3-4") {
        baseLoad *= 3.0;
      }
      const maxLoad = baseLoad * angleFactor;
      document.getElementById("maxLoad").innerText = maxLoad.toFixed(2);
      updateImages();
    }

    // Legg til event-lyttere
    document.getElementById("dimension").addEventListener("change", updateDimensionColor);
    document.getElementById("attachment").addEventListener("change", updateImages);
    document.getElementById("parts").addEventListener("change", updateImages);
    document.getElementById("angle").addEventListener("change", updateImages);

    // Initial oppdatering når siden lastes
    window.onload = function() {
      updateDimensionColor();
      updateImages();
    };
  </script>
</body>
</html>
