<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løftekalkulator - Fiberstropper</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .calc-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }
    .calculator {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
      max-width: 450px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background-color: #0056b3; }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 4px;
    }
    .image-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .image-table th,
    .image-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .image-table th {
      background-color: #f9f9f9;
      font-weight: 500;
    }
    .image-table img {
      max-width: 100%;
      height: auto;
    }
    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      vertical-align: middle;
      border: 1px solid #ccc;
    }
    @media (max-width: 800px) {
      .calc-wrapper { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Løftekalkulator - Fiberstropper</h1>
    <div class="calc-wrapper">
      <div class="calculator">
        <label for="dimension">Velg Dimensjon:
          <span id="dimensionColor" class="color-box"></span>
        </label>
        <select id="dimension">
          <option value="1" data-color="#8A2BE2">1 tonn - Fiolett</option>
          <option value="2" data-color="#228B22">2 tonn - Grønn</option>
          <option value="3" data-color="#FFD700">3 tonn - Gul</option>
          <option value="4" data-color="#808080">4 tonn - Grå</option>
          <option value="5" data-color="#FF0000">5 tonn - Rød</option>
          <option value="6" data-color="#8B4513">6 tonn - Brun</option>
          <option value="8" data-color="#1E90FF">8 tonn - Blå</option>
          <option value="10" data-color="#FFA500">10 tonn - Oransje</option>
        </select>

        <label for="attachment">Velg Innfestingsmåte:</label>
        <select id="attachment" onchange="updateAttachmentImage()">
          <option value="Rett">Rett</option>
          <option value="Snaret">Snaret</option>
          <option value="U/Dobbel">U/Dobbel</option>
          <option value="U: 0°-45°">U: 0°-45°</option>
          <option value="U: 45°-60°">U: 45°-60°</option>
        </select>

        <label for="parts">Velg antall stropper:</label>
        <select id="parts" onchange="updateStrapImage()">
          <option value="1">En stropp</option>
          <option value="2">To stropper</option>
          <option value="3">Tre eller fire stropper</option>
        </select>

        <label for="angle">Velg Arbeidsvinkel:</label>
        <select id="angle" onchange="updateStrapImage()">
          <option value="1.0">0°</option>
          <option value="0.8">1°–30°</option>
          <option value="0.7">31°–45°</option>
          <option value="0.5">46°–60°</option>
        </select>

        <button onclick="calculate()">Beregn</button>
        <div class="result" id="result">
          Maks belastning: <span id="maxLoad">0</span> tonn
        </div>
      </div>

      <div class="sketches">
        <table class="image-table">
          <tr>
            <th>Innfestingsmåte</th>
            <td>
              <img id="attachmentSketch" src="rett.png" alt="Innfestingsmåte">
            </td>
          </tr>
          <tr>
            <th>Antall stropper</th>
            <td>
              <img id="strapSketch" src="rett.png" alt="Antall stropper">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    function updateAttachmentImage() {
      const images = {
        "Rett": "rett.png",
        "Snaret": "snaret.png",
        "U/Dobbel": "uform2.png",
        "U: 0°-45°": "uformvinkel.png",
        "U: 45°-60°": "uformvinkel.png"
      };
      document.getElementById('attachmentSketch').src = images[document.getElementById('attachment').value];
    }

    function updateStrapImage() {
      const parts = document.getElementById('parts').value;
      const angle = document.getElementById('angle').value;
      const images = {
        "2": { "1.0": "tostropper_0.png", "0.8": "tostropper_45.png", "0.7": "tostropper_452.png", "0.5": "tostropper_60.png" },
        "3": { "1.0": "trestropper_0.png", "0.8": "trestropper_45.png", "0.7": "trestropper_452.png", "0.5": "trestropper_60.png" }
      };
      document.getElementById('strapSketch').src = images[parts][angle] || "rett.png";
    }
  </script>
</body>
</html>
